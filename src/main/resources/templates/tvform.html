<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tvform</title>
</head>
<body>
<form action="#" th:action="@{/tvform}" th:object="${tvshow}" method="post">
    <strong>Id:</strong> <input type="number" th:field="*{id}"/>
    <span th:if="${#fields.hasErrors('id')}"
          th:errors="*{id}"></span><br/>

    <strong>Name:</strong> <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    <strong>Type:</strong> <input type="text" th:field="*{type}"/>
    <span th:if="${#fields.hasErrors('type')}"
          th:errors="*{type}"></span><br/>

    <strong>Description:</strong> <textarea rows="3" th:field="*{description}"/>
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span><br/>

<input type="submit" value="Submit"/>

</form>
</body>
</html>
